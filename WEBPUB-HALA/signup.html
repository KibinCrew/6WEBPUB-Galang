<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hala E! Corner - Sign in</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
  <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  <link rel="icon" href="images/logo.png" sizes="110x110"/>
</head>

<body>
  <!-- âœ… Moved header inside the <body> -->
  <header>
    <div id="logo">
      <img src="images/logo.png" alt="logo">
      <h1>Hala E! Corner</h1>
    </div>
  </header>

  <div class="form-container">
    <form class="form">
      <h1>SIGN UP</h1>
      <p>Please fill up this form to create an account.</p>
      <hr />

      <div class="section">
        <label for="first-name"><b>First Name:</b></label>
        <input type="text" placeholder="Enter First Name" name="first-name" required /><br />
        <label for="last-name"><b>Last Name:</b></label>
        <input type="text" placeholder="Enter Last Name" name="last-name" required />
      </div>

      <div class="section">
        <label><b>Gender:</b></label>
        <div class="radio">
          <label><input type="radio" name="gender" value="MALE" checked> Male</label>
          <label><input type="radio" name="gender" value="FEMALE"> Female</label>
        </div>
      </div>

      <div class="section">
        <label for="address"><b>Address:</b></label>
        <input type="text" placeholder="Enter your address" name="address" required /><br />
        <label for="contact"><b>Contact:</b></label>
        <input type="text" placeholder="Ex: 09124172397" name="contact" required /><br />
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Ex: roborat@gmail.com" name="email" required /><br />
      </div>

      <div class="section">
        <label for="birth"><b>Date of Birth:</b></label>
        <input type="date" id="birth" name="birth" />
      </div>

      <div class="section">
        <label for="user"><b>Username:</b></label>
        <input type="text" placeholder="Enter your username" name="user" required /><br />
        <label for="password"><b>Password:</b></label>
        <input type="password" placeholder="Enter your Password" name="password" required /><br />
      </div>

      <div class="section">
        <button type="submit">Create Account</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
